<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard Layout</title>

    <!-- TODO: What does this code do? -->
    <!-- This is a link to the css file from bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Dashboard</span>
      </div>
    </nav>

    <!-- Main Content Section -->
    <!-- TODO: What does container-fluid do? -->>
    <!-- full width container -->
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 bg-dark text-white p-3">
          <h2>Sidebar</h2>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Settings</a>
            </li>
          </ul>
        </aside>

        <!-- Main Content -->
        <!-- TODO: What does col-md-9 do? -->
        <!-- Column taking up 9/12 segments -->
        <main class="col-md-9">
          <!-- TODO: What does row do? -->
          <!-- row makes content flow in rows, top down -->
          <div class="row">
            <!-- Content Panel 1 -->

            <!-- TODO: What does mb-4 do? -->
            <!-- margin bottom 4  -->
            <div class="col-md-4 mb-4">
              <!-- TODO: What does p-3 do? -->
              <!-- All round padding 3 -->
              <div class="bg-info p-3">
                <h3>Panel 1</h3>
                <p>This is some content inside panel 1.</p>
              </div>
            </div>
            <!-- Content Panel 2 -->
            <div class="col-md-4 mb-4">
              <!-- TODO: What does bg-secondary do? -->
              <!-- background colour is the secondary var -->
              <div class="bg-secondary p-3">
                <h3>Panel 2</h3>
                <p>This is some content inside panel 2.</p>
              </div>
            </div>
            <!-- Content Panel 3 -->
            <div class="col-md-4 mb-4">
              <div class="bg-warning p-3">
                <h3>Panel 3</h3>
                <p>This is some content inside panel 3.</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- TODO: What is this code? -->
    <!-- This is a link to the js file from bootstrap, for using their code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
